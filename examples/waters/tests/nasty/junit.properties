# Waters configuration file for JUnit test of CommandLineTool

# Icon Set and Font Scaling (requires restart)
gui.editor.iconSet 24x24

# Edge Arrow Position
gui.editor.edgeArrowAtEnd Middle

# Conflict: Algorithm
waters.analysis.conflict.Algorithm -trcomp

# Conflict: Preselection Heuristic
waters.analysis.conflict.TRCompositionalConflictChecker.PreselectionHeuristic Pairs

# Conflict: Selection Heuristic
waters.analysis.conflict.TRCompositionalConflictChecker.SelectionHeuristic MinSync

# Conflict: Abstraction procedure
waters.analysis.conflict.TRCompositionalConflictChecker.SimplifierCreator NB3

# Conflict: Weak Observation Equivalence
waters.analysis.conflict.AbstractTRCompositionalModelAnalyzer.WeakObservationEquivalence true

# Controllability: Algorithm
waters.analysis.controllability.Algorithm -bdd

